<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendar 2018</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
  </head>
  <body>
    <!-- Inizio calendario -->
    <h2>Gennaio 2018</h2>
    <button type="button" name="button" class="previous-button">&lt;&minus; Precedente</button>
    <button type="button" name="button" class="following-button">Successivo &minus;&gt;</button>

    <ul class="calendar">

    </ul>
    <!-- Fine calendario -->

    <!-- Template di Handlebars per il calendario -->
    <script id="calendar-template" type="text/x-handlebars-template">
    <li class='day-calendar' data-date="{{date}}">{{day}} {{month}}</li>
    </script>
    <!-- Fine template di Handlebars per il calendario -->

    <!-- Script di javascript -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
